<h2 style="text-align:center">{{recipeData.description}}</h2>
<div class="card">
  <img [src]="recipeData.imageUrl" alt="John" style="width:100%">
  <h1>Rs {{recipeData.price}}</h1>
  <h3>Chef id is: {{recipeData.userid}}</h3>
  <h3>Pickup-start time:{{recipeData.pickuptimestart}}</h3>
  <h3>Pickup-end time:{{recipeData.pickuptimeend}}</h3>
  <h3>Book before: {{recipeData.deadlinetime}}</h3>
  <p><button>Book</button></p>
</div>
