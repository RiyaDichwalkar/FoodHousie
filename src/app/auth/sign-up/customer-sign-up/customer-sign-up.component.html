<div class="row">
<div class="col-md-7">

    <form #form="ngForm" (submit)="onSubmit(form)">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">User Role</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" value="customer" checked #role="ngModel"
                [(ngModel)]="registerService.formData.role">
              <label class="form-check-label">
                Customer
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" value="chef" #role="ngModel"
                [(ngModel)]="registerService.formData.role">
              <label class="form-check-label">
                Chef
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="registerService.formData.fullName"
          placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" #email="ngModel"
          [(ngModel)]="registerService.formData.email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel"
          [(ngModel)]="registerService.formData.password" placeholder="Enter Password" required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}">
        <small class="form-text text-muted">Your password must have 8 to 15 or more characters,that contains at least one
          digit at least one lowercase character and at least one uppercase character:
        </small>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input class="form-control" name="mobile" #mobile="ngModel" [(ngModel)]="registerService.formData.mobile"
          placeholder="Enter Mobile Number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" #address="ngModel"
          [(ngModel)]="registerService.formData.address" placeholder="Apartment, Studio or floor, City, Zip" required>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            <a href="/terms_and_conditions">Agree to terms and conditions</a>
            
          </label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
      </div>
    </form>
  
  </div>
  <div class="col-md-5">
    <img src="../../../../assets/home_images/made-to-order.png">
  
  </div>
</div>
